<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Budget App</h1>
  </header>
  <main>
    <section id="income-section">
      <h2>Income</h2>
      <input type="number" id="total-income" placeholder="Total Monthly Income">
      <button id="add-income-source">Add Income Source</button>
      <ul id="income-sources"></ul>
    </section>

    <section id="expenses-section">
      <h2>Expenses</h2>
      <input type="number" id="total-expenses" placeholder="Total Monthly Expenses">
    </section>

    <section id="savings-section">
      <h2>Savings</h2>
      <input type="number" id="total-savings" placeholder="Total Monthly Savings">
    </section>

    <section id="balance-section">
      <h2>Cash Balance</h2>
      <p id="cash-balance">Balance: $0</p>
    </section>

    <section id="chart-section">
      <h2>Budget Distribution</h2>
      <canvas id="budget-chart"></canvas>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
